{% extends 'changan/base.html' %}
{% block content %}
<div class="login-clean">
    <form action="." method="post">
        {% csrf_token %}
        <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
        <h2 class="text-center" style="padding:10px">Авторизация</h2>
        <div class="form-group">{{ form.username }}</div>
        <div class="form-group">{{ form.password }}</div>
        <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Войти</button></div><a class="forgot" href="{%url 'index'%}">{{ message }}</a></form>
</div>
{% endblock %}
